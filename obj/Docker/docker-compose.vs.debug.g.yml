version: '3.4'

services:
  todoapi:
    image: todoapi:dev
    container_name: TodoApi
    build:
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "TodoApi"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      - NUGET_FALLBACK_PACKAGES=
    volumes:
      - /Users/trushakasbekar/Downloads/pegasuscsharpcandidatetest 2/TodoApi:/app
      - /Users/trushakasbekar/Downloads/pegasuscsharpcandidatetest 2:/src
      - /Users/trushakasbekar/vsdbg/vs2017u5:/remote_debugger:rw
      - /Users/trushakasbekar/.nuget/packages/:/root/.nuget/packages:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      com.microsoft.visualstudio.debuggee.arguments: " --additionalProbingPath /root/.nuget/packages  \"/app/bin/Release/netcoreapp3.1/TodoApi.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true